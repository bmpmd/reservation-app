<app-home></app-home>

<h2 class="mt-4">Reservations List</h2>
<table class="table table-striped" *ngIf="reservations.length; else noReservations">
  <thead>
    <tr>
      <th>Guest Name</th>
      <th>Email</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Room No.</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.checkinDate }}</td>
      <td>{{ reservation.checkoutDate }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>
        <button class="btn btn-danger mx-2" (click)="deleteReservation(reservation.id)">Delete</button>
        <button class="btn btn-secondary mx-2" [routerLink]="['/edit', reservation.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservations>
  <p>There are currently no reservations to display.</p>
</ng-template>
